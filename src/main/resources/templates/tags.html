<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список тэгов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="px-4 py-5 my-5 text-center">
    <div>
        <h3>Список тэгов</h3>
        <table class="table table-striped table-sm" width="">
            <thead>
            <tr>
                <th scope="col" width="" align="center">ID в БД</th>
                <th scope="col" width="" align="center">Тэг</th>
                <th scope="col" width="" align="center">Имя связанной записи</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${tag}">
                <td th:text="${element.id}"/>
                <td th:text="${element.tagBody}"/>
                <td th:text="${element.record.recordTitle}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
