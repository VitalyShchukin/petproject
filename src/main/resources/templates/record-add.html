<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавьте новую запись</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="px-4 py-5 my-5 text-center">
    <div>
        <h3>Добавьте новую запись</h3>
        <form action="/record/add" method="post">
            <input type="text" name="title" placeholder="Введите название записи" class="form-control"><br>
            <textarea name="record" rows="10" placeholder="Введите текст" class="form-control"></textarea><br>
            <button tipe="submit" class="btn btn-outline-secondary">Добавить запись</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
