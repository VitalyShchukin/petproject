<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список записей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="px-4 py-5 my-5 text-center">
    <div class="table-responsive">
        <h3>Список записей</h3>
        <table class="table table-striped table-sm" width="">
            <thead>
            <tr>
                <th scope="col" width="" align="center">ID в БД</th>
                <th scope="col" width="" align="center">Название записи</th>
                <th scope="col" width="" align="center">Текст записи</th>
                <th scope="col" width="" align="center">Тэги из записи</th>
                <th scope="col" width="" align="center"></th>
                <th scope="col" width="" align="center"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el : ${rec}">
                <td th:text="${el.id}" style="width:10%"/>
                <td th:text="${el.recordTitle}" style="width:10%"/>
                <td th:text="${el.recordBody}" style="width:50%"/>
                <td th:text="${el.tags}"/>
<!--                <td><button tipe="submit" class="btn btn-sm btn-outline-secondary">Посмотреть полный текст</button></td>-->
                <td>
                    <form th:action= "'/records/'+${el.id}+'/remove'" method="post">
                    <button class="btn btn-sm btn-outline-secondary" tipe="submit">Удалить запись</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
